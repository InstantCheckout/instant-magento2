<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio" name="payment[method]" class="radio"
            data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>
    <div class="payment-method-content" data-bind="blockLoader: isLoading">
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() -->
            <!-- /ko -->
            <!--/ko-->
        </div>

        <div data-bind="if: permanentError, visible: permanentError"
            style="text-align: center;padding: 0 2em 2em 2em;font-size: large;">
            <span><!-- ko i18n: permanentError --><!-- /ko --></span>
        </div>

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() -->
            <!-- /ko -->
            <!--/ko-->
        </div>

        <!-- <div data-bind="visible: !permanentError"> -->
            <div id="instant-payment-element" data-bind="afterRender: onRender"></div>
        <!-- </div> -->

        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->

        <div class="actions-toolbar" id="actions-toolbar" data-bind="ifnot: permanentError">
            <div class="primary">
                <button class="action primary checkout" type="submit" data-bind="
                  click: placeOrder,
                  enable: isPlaceOrderEnabled(),
                  attr: {title: $t('Place Order')}
                ">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>

    </div>
</div>

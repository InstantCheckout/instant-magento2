<!-- INSTANT BUTTON START -->
<div id="minicart-instant-btn-container" class="instant-btn-container">
    <fieldset class="instant-btn-wrapper">
        <legend class="instant-buy-one-tap">Buy in 1-tap</legend>
        <button id="minicart-instant-btn" data-bind="click: checkoutCart, afterRender: render" class="instant-btn"
            type="button">
            <div id="minicart-instant-btn-loading-indicator" class='instant-btn-loading'></div>
            <svg id="minicart-instant-btn-lock-icon" xmlns="http://www.w3.org/2000/svg" width="17" height="15"
                style="margin-right:7px;" viewBox="0 0 22 22">
                <path style="fill:white"
                    d="M18 10v-4c0-3.313-2.687-6-6-6s-6 2.687-6 6v4h-3v14h18v-14h-3zm-10 0v-4c0-2.206 1.794-4 4-4s4 1.794 4 4v4h-8z" />
            </svg>
            <div id="minicart-instant-btn-text">Instant Checkout</div>
        </button>
        <div id="minicart-instant-backdrop" class="instant-backdrop">
            <h4 id="minicart-back-to-checkout" class="instant-back-to-checkout">Back to checkout</h4>
        </div>
    </fieldset>
    <div class="instant-strike">
        <span>or</span>
    </div>
</div>
<!-- INSTANT BUTTON END -->

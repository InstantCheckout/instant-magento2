<!-- INSTANT BUTTON START -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">

<div class='ic-css-reset'>
    <div id="ic-cpage-btn-container" class="ic-cpage-btn-container">
        <div class="ic-cpage-btn-inner-container">
            <button data-bind="click: checkoutCart" id="ic-cpage-btn" class="ic-cart-btn" type="button">
                <div id="ic-cpage-btn-loading" class='ic-btn-loading'></div>
                <svg id="ic-cpage-btn-lock-icon" xmlns="http://www.w3.org/2000/svg" width="17" height="15"
                    style="margin-right:7px" viewBox="0 0 22 22">
                    <path style="fill:white"
                        d="M18 10v-4c0-3.313-2.687-6-6-6s-6 2.687-6 6v4h-3v14h18v-14h-3zm-10 0v-4c0-2.206 1.794-4 4-4s4 1.794 4 4v4h-8z" />
                </svg>
                <span id="ic-cpage-btn-text">Instant Checkout</span>
            </button>
            <div class="ic-btn-strike">
                <span>or</span>
            </div>


            <div id="ic-cpage-desktop-backdrop" class="ic-backdrop">
                <h4 id="ic-cpage-desktop-back-to-checkout" class="ic-back-to-checkout">Back to
                    checkout</h4>
            </div>
            <div id="ic-cpage-mobile-backdrop" class="ic-backdrop">
                <div class="ic-mobile-backdrop-inner-container">
                    <div class="ic-mobile-backdrop-text">Finish reviewing your order</div>
                    <div class="ic-mobile-backdrop-text">or</div>
                    <div id="ic-cpage-mobile-back-to-shopping" class="ic-mobile-back-to-shopping-text">Go
                        back to shopping</div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- INSTANT BUTTON END -->
